{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #1b1616;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f1ecec;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #1e1919;
            text-align: left;
        }
        th {
            background-color: #120707;
        }
        tr:hover {
            background-color: #0e0303;
        }
    </style>

{% endblock %}

{% block body %}

    <div class="container">
        <h1>User Details</h1>
        <table>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Phone</th>
                <th>Reservation Count</th>
            </tr>
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>{{ user[4] }}</td>
            </tr>
        </table>
    </div>
    {% endblock %}
