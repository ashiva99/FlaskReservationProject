{% extends 'base.html' %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Reservation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        width: 50%;
        margin: 0 auto;
    }
    input[type="text"], input[type="password"], input[type="email"], select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block body %}

<h1>Create Reservation</h1>
<form action="/create_reservation" method="post">
    <label for="start_date">Start Date:</label>
    <input type="text" id="start_date" name="start_date" required><br>

    <label for="end_date">End Date:</label>
    <input type="text" id="end_date" name="end_date" required><br>

    <label for="start_time">Start Time:</label>
    <input type="time" id="start_time" name="start_time" required><br>

    <label for="end_time">End Time:</label>
    <input type="time" id="end_time" name="end_time" required><br>

    <label for="purpose">Purpose:</label>
    <textarea id="purpose" name="purpose" required></textarea><br>

    <label for="attendees">Attendees:</label>
    <input type="text" id="attendees" name="attendees" required><br>

    <label for="equipment">Equipment:</label>
    <input type="text" id="equipment" name="equipment"><br>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes"></textarea><br>

    <input type="hidden" id="user_id" name="user_id" value="{{ session['user_id'] }}">
    <input type="hidden" id="room_id" name="room_id" value="{{ selected_room_id }}">

    <button type="submit">Create Reservation</button>
</form>

<script>
    flatpickr("#start_date", {
        dateFormat: "Y-m-d",
        minDate: "today",
    });

    flatpickr("#end_date", {
        dateFormat: "Y-m-d",
        minDate: "today",
    });
</script>

{% endblock %}
